<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />

    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Weathe Tellerr</title>
</head>

<body>

    <header class="container-fluid">
        <div class="row bg-primary pt-2">
            <div class="col-8 col-sm-6 col-md-6 col-lg-4">
                <h1 class="fs-3 text-light">Weather</h1>
            </div>

    <body>
                <form id="search-from" class="mb-3">
                    <div class="row">
                        <div class="col-9">
                            <input
                            class="form-control"
                            id="city-input"
                            type="search"
                            placeholder="Search City"
                            autocomplete="off"
                            />
                        </div>
                        <button type="submit" value="search" class="btn w-100">
                            <i class="fas fa-search-location"></i>
                        </button>
                    </div>
                </form>
       
            <div class="row">
                <div class="col-12">
                    <img
                    class="card-img"
                    id="background-image"
                    alt="Card image"
                    />
                    <div class="card-img-overlay">
                        <div class="card-body">
                            <h1 class="header-section">
                                <span id="city"></span>
                            </h1>
                            <ul class="weather_specifics" id="description">
                                <li class="date-time" id="date"></li>
                                <li class="weather_specifics" id="description">
                                    mostly cloudy
                                </li>
                            </ul>
                            <div class="clearfix weather-temperature">
                                <img src="./assets/img/sunnyIcon.png" alt="Clear" id="icon" class="float-left"/>
                                <h2 class="temperature">
                                <span class="temp" id="temp"></span>
                                <span class="units">
                                    <sup class="superscript-conversion">
                                        <a href="#" id="fahrenheit-link">F</a>
                                    </sup>
                                </span>
                            </h2>
                            </div>
                            <div class="extra-weather">
                                <ul class="other-weather">
                                    <li>Humidity: <span id="humidity">61</span>%</li>
                                    <li>Wind: <span id="windspeed">3</span>mph</li>
                                </ul>
                            </div>
                        </div>

                        <div class="row weeks-forecast" id="forecast">
                            <div class="col-12">
                                <div style="text-align: center" class="row"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
    </body>

    <footer class="container-fluid float-end bg-primary">
        <div class="text-center text-light">
            <h3 class="fs-6">Made by </h3>
        </div>
    </footer>

</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
<script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
    integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U=" crossorigin="anonymous"></script>
<script src="./assets/js/script.js"></script>

</html>
